{% extends "base.html" %}
{% load static %}
{% load goods_tags %}

{% block content %}
    <!-- ----- single product details---- -->
    <div class="smalll-container single-product">
        <a href="{{request.META.HTTP_REFERER}}" style="text-align:center"><p>Back to product</p></a>
        <div class="row">
            
            <div class="col-2">
                {% if images %}
                <div class="small-img-row">
                <div class="small-img-col">
                    {% with images.all|first as f %}
                    <img src="{{ f.product.image.url }}" width="100%" class="small-img">
                    {% endwith %}
                </div>

                {% for image in images %}
                    <div class="small-img-col">
                        <img src="{{ image.image.url }}" width="100%" class="small-img">
                    </div>
                {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock%}
